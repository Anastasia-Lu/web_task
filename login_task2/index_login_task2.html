<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div id="container">
	<div class="login">
	<div class="login_hd">
	</div>
	<div class="clear">
	</div>
	<div class="login_banner">
	</div>
	
	<div class="login_main">
	<div class="login_help"><a href="#">帮助</a></div>
		<form action="#" method="post" class="login_form">
	<fieldset>
	<legend>登录表单</legend>
		<div class="login_instruction">账户登录</div>
		<div class="username"><input name="" type="text" placeholder=" 用户名" />
			<div class="username_image"><img src="image/用户名图标_site2.jpg" alt="用户名图标" /></div>
		</div>
		
		<div class="password"><input name="" type="password" placeholder=" 密码"/>
			<div class="password_image"><img src="image/密码图标_site2.jpg" alt="密码" /></div>
		</div>
		<form action="" method="get"> 
		<label class="remember_chinese">记住密码</label>
		<input name="password" type="checkbox" class="remember" value="" />
		</form>
		<div class="login_btn"><input name="" type="button" value=" 登              录" />
		</div>
	</fieldset>
		</form>
	<div class="forget"><a href="#">忘记密码</a></div>
	</div>
	</div>
	<div class="copyright">©2005-2016 深圳XXXX技术有限公司 版权所有</div>
	<div class="bottom">
	<ul>
	<li><a href="#">网站地图|</a></li>
	<li><a href="#">法律声明|</a></li>
	<li><a href="#">友情链接</a></li>

	</div>
	</div>
</body>
</html>
